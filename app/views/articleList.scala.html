@(articleList: List[Article], search: String)(implicit request: Request[AnyContent], flash: Flash)

@import helper._

@main(Right("Article List")) {
  @search match {
    case "" => { <h1 id="title">Recently Updated:</h1> }
    case x => { <h1 id="title">Articles matching @x:</h1> }
  
  }
  @for(a <- articleList) {
    @articleSmall(a)
  }
}
